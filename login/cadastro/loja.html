<!DOCTYPE html>
<html lang="en">
<head>
	<title>Cadastro Loja</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />

	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">

	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">

</head>
<body style="background-color: #999999;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="login100-more" style="background-image: url('images/bg-01.jpg');"></div>

			<div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
				<form >
					<span class="login100-form-title p-b-59">
						Cadastre-se
					</span>

					<div class="wrap-input100 validate-input" data-validate="Preencha esse campo">
						<span class="label-input100">Digite seu nome completo</span>
						<input class="input100" type="text" name="name" placeholder="Nome...">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Preencha esse campo">
						<span class="label-input100">CNPJ</span>
						<input class="input100" type="text" name="cnpj" id="cnpj" placeholder="Nome...">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Precisamos de um email valido exemplo: ex@abc.xyz">
						<span class="label-input100">Digite seu Email</span>
						<input class="input100" type="text" name="email" placeholder="Email ...">
						<span class="focus-input100"></span>
					</div>


					<div class="wrap-input100 validate-input" data-validate = "Preencha esse campo">
						<span class="label-input100">Digite a senha</span>
						<input class="input100" type="text" name="pass" placeholder="*************">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Preencha esse campo corretamente">
						<span class="label-input100">Repita a senha</span>
						<input class="input100" type="text" name="repeat-pass" placeholder="*************">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Preencha esse campo">
						<span class="label-input100">CEP</span>
						<input class="input100" type="text" name="cep" id="cep" placeholder="CEP...">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Preencha esse campo">
						<span class="label-input100">Endereço</span>
						<input class="input100" type="text" name="Endereço" placeholder="Endereço...">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Preencha esse campo">
						<span class="label-input100">Nº</span>
						<input class="input100" type="n" name="n" id="n" placeholder="Nº...">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Preencha esse campo">
						<span class="label-input100">Cidade</span>
						<input class="input100" type="text" name="cidade" placeholder="Cidade...">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Preencha esse campo">
						<span class="label-input100">Bairro</span>
						<input class="input100" type="text" name="bairro" placeholder="Bairro...">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Preencha esse campo">
						<span class="label-input100">Complemento</span>
						<input class="input100" type="text" name="Complemento" placeholder="Complemento...">
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Preencha esse campo">
						<span class="label-input100">Telefone</span>
						<input class="input100" type="text" name="celular" id="celular"placeholder="Telefone...">
						<span class="focus-input100"></span>
					</div>


					<div class="wrap-input100 validate-input" data-validate="Preencha esse campo">
						<span class="label-input100">Escolha o plano que deseja:</span>
						 <select class="form-control" id="exampleFormControlSelect1">
      
      <option>Faça o teste grátis por 7 dias</option>
      <option>Plano Bronze R$ 15,00</option>
      <option>Plano Prata R$ 35,00</option>
      <option>Plano Ouro R$ 50,00</option>
      

    </select>

						
						<span class="focus-input100"></span>
<a href="#" class="txt2 hov1">
										Clique aqui para saber mais sobre os planos
									</a>
						
					</div>


					<div class="flex-m w-full p-b-33">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								<span class="txt1">
									Eu aceito
									<a href="#" class="txt2 hov1">
										Termos de uso
									</a>
								</span>
							</label>
						</div>

						
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Cadastrar
							</button>
						</div>

						<a href="../login/login.html" class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30">
							Você ja tem uma conta? Clique aqui
							<i class="fa fa-long-arrow-right m-l-5"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>

	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>


<!--===============================================================================================-->
	<script src="js/main.js"></script>
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/jquery.mask.min.js"></script>	
		<script type="text/javascript">
		$(document).ready(function(){
			$("#n").mask("000000000000")
			$("#celular").mask("(00) 0000-00009")
			$("#cep").mask("00.000-000")
			$("#cnpj").mask("00.000.000/0000-00")})
		</script>
</body>
</html>
